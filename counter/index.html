<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Fart Sequence Counter</title>
</head>
<body>
    <div class="container">
        <h1>Fart Race Begin:</h1>
        <h2 id="count-el" class="counter">0</h2>
        <button id="increment-btn" class="button" onclick="increment()">INCREMENT</button>
        <button id="save-btn" class="button" onclick="save()">SAVE</button>
        <p id="save-el">Previous entries: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
